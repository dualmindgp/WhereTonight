<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sin conexión - WhereTonight</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      text-align: center;
      max-width: 400px;
    }
    
    .icon {
      font-size: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }
    
    h1 {
      font-size: 28px;
      margin-bottom: 12px;
      color: #00ffff;
    }
    
    p {
      font-size: 16px;
      color: #a0a0b0;
      margin-bottom: 30px;
      line-height: 1.5;
    }
    
    button {
      background: linear-gradient(135deg, #ff1493 0%, #ff00ff 100%);
      color: white;
      border: none;
      padding: 14px 32px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    
    button:hover {
      transform: scale(1.05);
    }
    
    button:active {
      transform: scale(0.95);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">📡</div>
    <h1>Sin conexión</h1>
    <p>Parece que no tienes conexión a Internet. Comprueba tu conexión y vuelve a intentarlo.</p>
    <button onclick="window.location.reload()">Reintentar</button>
  </div>
</body>
</html>
